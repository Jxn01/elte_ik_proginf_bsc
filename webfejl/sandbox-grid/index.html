<!DOCTYPE html>
<html lang="hu">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Layout Example</title>
</head>

<body>
	<header>
		<h1>Header</h1>
	</header>
	<nav>
		<h2>Nav</h2>
	</nav>
	<main>
		<h2>Main</h2>
		<section>
			<h3>Section 1</h3>
			<p>Lorem Ipsum...</p>
		</section>
		<section>
			<h3>Section 2</h3>
			<p>Lorem Ipsum...</p>
			<div class="row-3">
				<div class="column">
					<h4>Column 1</h4>
					<figure>
						<img src="img/fjords.jpg" alt="Fjords">
						<figcaption>Figcaption...</figcaption>
					</figure>
				</div>
				<div class="column">
					<h4>Column 2</h4>
					<figure>
						<img src="img/lights.jpg" alt="Lights">
						<figcaption>Figcaption...</figcaption>
					</figure>
				</div>
				<div class="column">
					<h4>Column 3</h4>
					<figure>
						<img src="img/nature.jpg" alt="Nature">
						<figcaption>Figcaption...</figcaption>
					</figure>
				</div>
			</div>
		</section>
	</main>
	<aside>
		<h2>Aside</h2>
	</aside>
	<footer>
		<h2>Footer</h2>
	</footer>
</body>

</html>
